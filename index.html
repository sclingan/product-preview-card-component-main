<!DOCTYPE html>
<html lang="en-US">
<head>
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- SEO -->
<meta name="description" content="product preview card">
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">
<title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
      <div class="div--card">
        <!-- Images for mobile and Desktop -->
        <picture>
          <source media="(min-width: 46rem)" srcset="./images/image-product-desktop.jpg">
          <source media="(max-width: 46rem)" srcset="./images/image-product-mobile.jpg">
          <img src="/images/image-product-mobile.jpg" alt="bottle of perfume next to green leaves">
        </picture>
        <!-- Information Section -->
       <section>
       <div class="div--product-class">PERFUME</div>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
         Perfumer-Creator for the House of CHANEL.</p>
      <!-- Spans with visually-hidden for screen readers -->
      <div class="div--price"><span class="visually-hidden">Current Price</span>$149.99<span class="visually-hidden">Original Price</span>
        <div class="span--original-price"><s>$169.99</s></div>
      </div>
      <!-- Shopping Cart Button -->
      <a href="#" class="button--cart">Add to Cart</a>
       </section>
      </div>
      <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Scott Clingan</a>.
      </div>
      </footer>
    </main>
</body>
</html>
